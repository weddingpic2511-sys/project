<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Students</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button id="logout">Logout</button>
    <h2>Create Student</h2>
    <form id="createForm">
      <input name="name" placeholder="Name" required />
      <input name="roll" placeholder="Roll" required />
      <input name="class" placeholder="Class" />
      <input name="email" placeholder="Email" />
      <input name="studentUsername" placeholder="Student username (optional)" />
      <input name="studentPassword" placeholder="Student password (optional)" />
      <button type="submit">Create</button>
    </form>
    <h2>All Students</h2>
    <table id="studentsTable">
      <thead><tr><th>Name</th><th>Roll</th><th>Class</th><th>Email</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
